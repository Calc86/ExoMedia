name: "Build & Test"

on:
  pull_request:
    types:
      - opened
      - edited

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
      - name: "Setup JDK"
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'gradle'
      - name: "Build & Test"
        run: ./gradlew clean assembleDebug testDebugUnitTest